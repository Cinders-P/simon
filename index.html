<!DOCTYPE html>
<html lang="en">

<head>
	<title>Simon</title>
	<link rel="shortcut icon" type="image/png" href="favicon.png" />

	<!-- fonts -->
	<link href="https://fonts.googleapis.com/css?family=Changa|Lalezar" rel="stylesheet">

	<!-- Required meta tags always come first -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta http-equiv="x-ua-compatible" content="ie=edge">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
	<script src="https://use.fontawesome.com/ce78b4a73c.js"></script>

	<!-- jQuery first, then Bootstrap JS. -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/js/bootstrap.min.js" integrity="sha384-vZ2WRJMwsjRMW/8U7i6PWi6AlO1L79snBrmgiDpgIWJ82z8eA5lenwvxbMV1PAh7" crossorigin="anonymous"></script>

	<!--user-defined external sheets-->
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
	<script type="text/javascript" src="scripts.js"></script>


</head>

<body>
	<div class="clip-layer">
		<div class="circle darkbrown">
		</div>
	</div>
	<div class="circle base">
		<div class="green button">
		</div>
		<div class="red button">
		</div>
		<div class="yellow button">
		</div>
		<div class="blue button">
		</div>
		<div class="green button empty">
		</div>
		<div class="red button empty">
		</div>
		<div class="yellow button empty">
		</div>
		<div class="blue button empty">
		</div>
	</div>
	<div class="circle small shadow">
	</div>
	<div class="circle small">
	</div>
	<h1>simon</h1>

	<div class="circle small empty">
		<button type="button" class="switch">
		</button>
		<div class="square"></div>
		<h2>strict mode</h2>
		<div class="square power"></div>
		<h2>Start</h2>
		<h2>Reset</h2>
		<h2>Score: 0</h2>
	</div>

	<div class="modal fade" id="myModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-sm" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<p>Very impressive! You managed to keep up with Simon for 20 turns! The game will now automatically restart.</p>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
